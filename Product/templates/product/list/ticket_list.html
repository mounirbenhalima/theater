{% extends "base/base.html" %}
{% block content %}

<div class="container shadow-lg p-3 mb-5 bg-white rounded">
  <div class='text-center mt-3'>
    <h3>Liste des Tickets</h3>
  </div>
  <div class="row mb-3">
    <div class="col-md">
      <div class="md-form mb-0">
       <form class="form-inline d-flex justify-content-center md-form form-sm mt-0">
        <i class="fas fa-search" aria-hidden="true"></i>
        <input class="form-control form-control ml-3 w-75" type="text" placeholder="Search"
          aria-label="Search">
      </form>
      </div>
    </div>
    <div class="col-md">
      <div class="md-form mb-0">
        <a href="{% url 'product:ticket-create' %}" class="btn btn-outline-dark col-sm-12">Ajouter</a>
      </div>
    </div>
  </div>
  
  <div class="table-responsive ">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col" style="width: 50%">Référence</th>
          <th scope="col" style="width: 50%">Tarif</th>
          <th scope="col" style="width: 20%">Action</th>
        </tr>
      </thead>
      <tbody>
        {% for object in object_list %}
        <tr>
          <td>{{ object.ref|upper }}</td>
          <td>{{ object.price|floatformat:2 }}</td>
          <td class="justify-content-between">
            <div class="btn-group d-flex" role="group">
              <a href="{{ object.get_delete_url }}" class="btn btn-danger btn-sm">Supprimer</a>
              <a href="{{ object.get_absolute_url }}" class="btn btn-dark btn-sm">Mise A Jour</a>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock content %}
