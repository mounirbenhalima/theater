{% extends "base/base.html"%}

{% block content %}
<div class="container">
    <div class="row align-items-center">
        <div class="text-center col-md-12 mx-auto shadow-lg p-4 mb-5 bg-white align-self-center">
           <form method="POST">{% csrf_token %}
            <div class='text-nowrap'>
                <h1>Voulez-vous vraiment supprimer "{{ object }}"?</h1>
            </div>
            <a href="{% url 'product:tickets' %}" type="button" class="btn-lg btn-dark btn">Annuler</a>
            <button type="submit" class="btn btn-lg btn-danger text-white">Supprimer</button>
           </form>
        </div>
    </div>
</div>

{% endblock content %}
